<section id="login-view" class="container-fluid">    
    <div class="container">
        <h1>Login</h1>
            <div ng-show="error" class="alert alert-danger">{{error}}</div>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 col-md-offset-3">

                                <div class="col-lg-12">
                                    <form id="login-form" name="form" ng-submit="login()" role="form">

                                        <div class="form-group">
                                            <i class="fa fa-key"></i>
                                            <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="Luke Skywalker" ng-model="username" required>
                                             <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                                        </div>
                                        <div class="form-group">
                                            <i class="fa fa-lock"></i>
                                            <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" value="19BBY" ng-model="password" required>
                                            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                                        </div>									
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-4 col-sm-offset-8">
                                                     <div class="form-actions">
